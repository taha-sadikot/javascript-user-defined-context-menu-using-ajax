<html>
<head>
<style>
  ul
  {
    list-style-type:none;
    border-style:solid;
  }
</style>
<script type="text/javascript" src="jquery-1.8.3.js"></script>
<script type="text/javascript">  
  function custom_right_click(event)
  {
    event.preventDefault();
    var xmlhttp;
    var contextBoiler='<ul>';
    if (window.XMLHttpRequest)
    {
        xmlhttp=new XMLHttpRequest();
    }
    xmlhttp.open("GET","taha.txt",true);
    xmlhttp.send();
    xmlhttp.onreadystatechange =function() {
      if(xmlhttp.readyState==4)
      {
        var json = $.parseJSON(xmlhttp.responseText);
	$(json).each(function(i,val){
		$.each(val,function(k,v){
		contextBoiler+='<li>'+v+'</li>';     
	});
	});
	contextBoiler+='</ul>';
        document.getElementById('d').innerHTML = contextBoiler;
        document.getElementById('d').style.marginTop=event.clientY;
        document.getElementById('d').style.marginLeft=event.clientX;
        document.getElementById('d').style.visibility="visible"
        document.getElementById('d').style.height=150;
        document.getElementById('d').style.width=350;
      }
    }
  }
  if (document.addEventListener)
  {   
    window.addEventListener("contextmenu", function(event){custom_right_click(event);}, false)
  }
</script>
</head>
<body  >
<div name="d" id="d" style.visibility="hidden" >
</div>
</body>
</html>
